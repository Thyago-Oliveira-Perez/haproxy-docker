global
 log stdout format raw local0 info
 daemon
 maxconn 256

defaults
 log global
 option dontlognull
 timeout queue 1m
 timeout connect 10s
 timeout client 1m
 timeout server 1m
 timeout check 10s
 maxconn 3000

frontend tijolex-front
  bind *:80
  default_backend tijolex-backend

backend tijolex-backend
  server s1 nginx-haproxy:80
